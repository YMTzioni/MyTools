<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Check Strength</button>
        </form>
        <div id="feedback"></div>
        <hr>
        <div id="generator">
            <h2>Password Generator</h2>
            <label>
                Length:
                <input type="number" id="gen-length" min="6" max="32" value="12" style="width:60px;">
            </label>
            <br>
            <label><input type="checkbox" id="gen-upper" checked> Uppercase</label>
            <label><input type="checkbox" id="gen-lower" checked> Lowercase</label>
            <label><input type="checkbox" id="gen-number" checked> Numbers</label>
            <label><input type="checkbox" id="gen-symbol" checked> Symbols</label>
            <br>
            <button type="button" id="generateBtn">Generate Password</button>
            <br>
            <input type="text" id="generatedPassword" readonly style="width:80%;margin-top:10px;">
            <button type="button" id="copyBtn" title="Copy password">Copy</button>
            <span id="generatedStrength"></span>
            <div id="historySection">
                <h3>History</h3>
                <ul id="passwordHistory"></ul>
                <button type="button" id="clearHistoryBtn" style="margin-top:8px;">Clear History</button>
            </div>
        </div>
        <div id="infoTooltip" title="Why strong passwords?">
            <span>?</span>
            <div id="tooltipText">
                Strong passwords help protect your accounts from being hacked. Use a mix of letters, numbers, and symbols, and avoid common words. Consider using a password manager to remember them.
            </div>
        </div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="minReqs"></div>
        <button type="button" id="togglePassword" title="Show/Hide Password">üëÅÔ∏è</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
